### BUILDOUT CONFIG FILE ###

[buildout]
# DIRECTORIES
bin-directory = bin
parts-directory = bin/parts
develop-eggs-directory = bin/dev-eggs

# PARTS
parts =
    python
    tests
    coverage

# EGGS common to all parts
eggs =
    zc.buildout
    zc.recipe.egg
    django

# specify a version for ANY egg used :
#  - to ensure repeatability
#  - to make the buildout script run faster
#    (does not need to check for newer versions)
# check the output for picked versions

show-picked-versions = true


# PARTS DEFINITIONS

# the tests runner
[tests]
recipe = pbp.recipe.noserunner
eggs =
    mock
    testfixtures
    ${buildout:eggs}
working-directory = tests

# coverage info
[coverage]
<= tests
eggs =
    coverage
    ${tests:eggs}
defaults =
    --with-coverage

# the python interpreter for the buildout environment
[python]
recipe = zc.recipe.egg:script
eggs = ${coverage:eggs}
scripts = python
interpreter = python
extra-paths = ${buildout:directory}

[versions]
python = 2.7
zc.buildout = 2.5.2
setuptools = 24.0.2

# RECIPES
zc.recipe.egg = 2.0.3
pbp.recipe.noserunner = 0.2.6
# noserunner requires
nose = 1.3.7

# DEPENDENCIES
django = 1.8.13
coverage = 4.1
mock = 2.0.0
testfixtures = 4.10.0

# ?
pbr = 1.10.0
six = 1.10.0
funcsigs = 1.0.2
