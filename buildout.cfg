### BUILDOUT CONFIG FILE ###

[buildout]
# DIRECTORIES
bin-directory = bin
parts-directory = bin/parts
develop-eggs-directory = bin/dev-eggs

# PARTS
parts =
    python
    tests
    coverage

# EGGS common to all parts
eggs =
    zc.buildout
    zc.recipe.egg
    django

# specify a version for ANY egg used :
#  - to ensure repeatability
#  - to make the buildout script run faster
#    (does not need to check for newer versions)
# check the output for picked versions

show-picked-versions = true


# PARTS DEFINITIONS

# the tests runner
[tests]
recipe = pbp.recipe.noserunner
eggs =
    testfixtures
    gunicorn
    ${buildout:eggs}
working-directory = tests

# coverage info
[coverage]
<= tests
eggs =
    coverage
    ${tests:eggs}
defaults =
    --with-coverage

# the python interpreter for the buildout environment
[python]
recipe = zc.recipe.egg:script
eggs = ${coverage:eggs}
scripts = python
interpreter = python
extra-paths = ${buildout:directory}

[versions]
python = 3.6
zc.buildout = 2.9.3

# RECIPES
zc.recipe.egg = 2.0.3
pbp.recipe.noserunner = 0.2.6
# noserunner requires
nose = 1.3.7

# DEPENDENCIES
django = 1.11.1
coverage = 4.4.1
testfixtures = 4.14.3
gunicorn = 19.7.1
# django requires
pytz = 2017.2

# ?
pbr = 3.0.1
